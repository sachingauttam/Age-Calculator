<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box1">
        <div class="header1">How Old Are You Today?</div>
        <div class="bodyOf">
                <div class="container">
               
                     <div class="header2">AGE CALCULATOR</div><br>
                     <div class="note">Select Your Date of Birth <sup>*</sup></div><br>
                     <div class="details">
                    <input id="date-inp" type="date" placeholder="Select Your Date of Birth">
                     </div><br>
                    <div class="btn1" >
                    <button class="btn2 submit" onclick="calculateAge()" value="Calculate">Calculate</button>
                    </div>
                    <div class="result">
                        <div class="years box">
                          <span id="year">-</span>
                          <p>Years</p>
                        </div>
                        <div class="months box">
                          <span id="month">-</span>
                          <p>Months</p>
                        </div>
                        <div class="days box">   
                          <span id="day">-</span>
                          <p>Days</p>
                        </div>
                    </div>
                </div>
        </div> 
    </div>  
    
    <script src="script.js"></script>
</body>
</html>
